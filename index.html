<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集中タイマーアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>集中タイマーアプリ</h1>
        </header>

        <main class="main-content-grid">
            <section class="card" id="calendar-section">
                <h2>集中記録カレンダー</h2>
                <div class="calendar-header">
                    <button id="prev-month" class="btn btn-small">&lt; 前の月</button>
                    <span id="current-month-year"></span>
                    <button id="next-month" class="btn btn-small">次の月 &gt;</button>
                </div>
                <div class="calendar-grid">
                    <div class="day-name">日</div>
                    <div class="day-name">月</div>
                    <div class="day-name">火</div>
                    <div class="day-name">水</div>
                    <div class="day-name">木</div>
                    <div class="day-name">金</div>
                    <div class="day-name">土</div>
                </div>
            </section>

            <div class="right-panel">
                <section class="card" id="timer-section">
                    <h2>タイマー</h2>
                    <div id="timer-display" class="timer-display">25:00</div>
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                    <div class="timer-controls">
                        <div>
                            <label for="focus-time">集中時間 (分):</label>
                            <input type="number" id="focus-time" value="25" min="1" max="120">
                        </div>
                        <div>
                            <input type="checkbox" id="enable-break"> <label for="enable-break">休憩あり</label>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="start-button" class="btn btn-primary">開始</button>
                        <button id="stop-button" class="btn btn-secondary" disabled>停止</button>
                        <button id="reset-button" class="btn btn-tertiary">リセット</button>
                    </div>
                </section>

                <section class="card" id="task-goal-section">
                    <h2>タスク</h2>
                    <div id="task-list">
                    </div>
                    <div class="add-task">
                        <input type="text" id="new-task-input" placeholder="新しいタスクを追加">
                        <button id="add-task-button" class="btn btn-primary-small">+</button>
                    </div>
                    <h2>目標</h2>
                    <textarea id="long-term-goal" placeholder="長期目標を入力..." rows="3"></textarea>
                    <button id="save-tasks-button" class="btn btn-primary">保存</button>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
